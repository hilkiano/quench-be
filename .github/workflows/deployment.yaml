name: Build and push Docker image to VPS

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to VPS Docker Registry
        timeout-minutes: 2
        uses: docker/login-action@v3
        with:
          registry: registry.hilkiano.com
          username: ${{ secrets.VPS_REGISTRY_USER }}
          password: ${{ secrets.VPS_REGISTRY_PASS }}

      - name: Build and push image
        timeout-minutes: 10
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: registry.hilkiano.com/quench-be:latest
          cache-from: type=registry,ref=registry.hilkiano.com/quench-be:buildcache
          cache-to: type=registry,ref=registry.hilkiano.com/quench-be:buildcache,mode=max
          build-args: |
            APP_ENV=production
            APP_DEBUG=false

      - name: Copy docker-compose.prod.yaml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yaml"
          target: "~/quench-be"

      - name: Deploy via Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PASSWORD_BACKOFFICE: ${{ secrets.DB_PASSWORD_BACKOFFICE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          IPGEOLOCATION_KEY: ${{ secrets.IPGEOLOCATION_KEY }}
          SLACK_BOT_USER_OAUTH_TOKEN: ${{ secrets.SLACK_BOT_USER_OAUTH_TOKEN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DB_PASSWORD,DB_PASSWORD_BACKOFFICE,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,JWT_SECRET,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,IPGEOLOCATION_KEY,SLACK_BOT_USER_OAUTH_TOKEN
          script: |
            set -e

            docker login registry.hilkiano.com \
              -u "${{ secrets.VPS_REGISTRY_USER }}" \
              --password-stdin <<< "${{ secrets.VPS_REGISTRY_PASS }}"

            cd ~/quench-be

            docker compose -f docker-compose.prod.yaml pull

            # Docker Compose will now find the variables in the remote shell
            docker compose -f docker-compose.prod.yaml up -d --remove-orphans

            sleep 5

            docker exec -u root quench-be sh -c "
              chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache &&
              chmod -R 775 /var/www/storage /var/www/bootstrap/cache
            "

            docker exec -u www-data quench-be php artisan config:clear
            docker exec -u www-data quench-be php artisan cache:clear
            docker exec -u www-data quench-be php artisan view:clear
            docker exec -u www-data quench-be php artisan migrate --force --no-interaction

            docker image prune -af
