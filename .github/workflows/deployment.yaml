name: Build and push Docker image to VPS

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to VPS Docker Registry
        timeout-minutes: 2
        uses: docker/login-action@v3
        with:
          registry: registry.hilkiano.com
          username: ${{ secrets.VPS_REGISTRY_USER }}
          password: ${{ secrets.VPS_REGISTRY_PASS }}

      - name: Build and push image
        timeout-minutes: 10
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Make sure to update the tag name to quench-be or similar
          tags: registry.hilkiano.com/quench-be:latest
          cache-from: type=registry,ref=registry.hilkiano.com/quench-be:buildcache
          cache-to: type=registry,ref=registry.hilkiano.com/quench-be:buildcache,mode=max
          build-args: |
            APP_ENV=production
            APP_DEBUG=false

      - name: Copy docker-compose.prod.yaml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yaml"
          target: "~/quench-be"

      - name: Deploy via Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "${{ secrets.VPS_REGISTRY_PASS }}" | docker login registry.hilkiano.com -u "${{ secrets.VPS_REGISTRY_USER }}" --password-stdin

            cd ~/quench-be

            echo "Pulling latest image..."
            docker compose -f docker-compose.prod.yaml pull

            echo "Starting/Updating services..."
            docker compose -f docker-compose.prod.yaml up -d --remove-orphans

            echo "Waiting for container to be ready..."
            sleep 5

            echo "Fixing Laravel permissions..."
            docker exec -u root quench-be sh -c "
              chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache &&
              chmod -R 775 /var/www/storage /var/www/bootstrap/cache
            "

            echo "Forcing filesystem cache (avoids Redis hang)..."
            docker exec -u root quench-be sh -c "
              sed -i 's/^CACHE_DRIVER=.*/CACHE_DRIVER=file/' /var/www/.env || true &&
              sed -i 's/^SESSION_DRIVER=.*/SESSION_DRIVER=file/' /var/www/.env || true
            "

            echo "Clearing Laravel cache directories..."
            docker exec -u root quench-be sh -c "
              rm -rf /var/www/bootstrap/cache/* &&
              rm -rf /var/www/storage/framework/cache/* &&
              rm -rf /var/www/storage/framework/views/* &&
              rm -rf /var/www/storage/framework/sessions/*
            "

            echo "Clearing Laravel config & cache..."
            docker exec quench-be php artisan config:clear
            docker exec quench-be php artisan cache:clear

            echo "Running migrations..."
            docker exec quench-be php artisan migrate --force --no-interaction

            echo "Pruning unused images..."
            docker image prune -af
