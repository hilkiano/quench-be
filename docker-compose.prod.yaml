services:
  app:
    image: registry.hilkiano.com/quench-be:latest
    container_name: quench-be
    restart: unless-stopped
    working_dir: /var/www
    environment: &env-vars
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PASSWORD_BACKOFFICE=${DB_PASSWORD_BACKOFFICE}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - IPGEOLOCATION_KEY=${IPGEOLOCATION_KEY}
      - SLACK_BOT_USER_OAUTH_TOKEN=${SLACK_BOT_USER_OAUTH_TOKEN}
    env_file:
      - .env
    volumes:
      - .env:/var/www/.env:ro
    ports:
      - "127.0.0.1:9000:9000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - quench-net
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: quench-nginx
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/var/www
    networks:
      - quench-net

  worker:
    image: registry.hilkiano.com/quench-be:latest
    container_name: quench-be-worker
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3
    environment: *env-vars
    env_file:
      - .env
    volumes:
      - .env:/var/www/.env:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - quench-net
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: 256M
        reservations:
          memory: 64M

networks:
  quench-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1
